        このファイルでは、スタイルを適用したい各種タグに直接 "style" 属性を追加し、その値を設定することによってデザインを適用しています。<br/>
        例えば &lt;body&gt; タグを &lt;body style="margin-left: 10%; margin-right:10%"&gt; と定義することによって左右にそれぞれ画面幅の10%を余白(=margin)として設定しています。
